name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: ./go.mod

    - name: Get dependencies
      if: ${{ runner.os == 'Linux' }}
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends bc clang lld libgl1-mesa-dev libwayland-dev libx11-dev libxkbcommon-dev xorg-dev xvfb language-pack-en
        echo "CC=clang" >> "$GITHUB_ENV"
        echo "CGO_LDFLAGS=-fuse-ld=lld" >> "$GITHUB_ENV"

    - name: Test Packages
      run: go test -v ./...

    - name: Build
      run: go build -v ./cmd/qyt

