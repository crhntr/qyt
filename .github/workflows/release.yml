name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Get Linux C Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev

      - name: Setup
        run: |
          mkdir -p dist
          go mod download

      - name: Test Packages
        run: go test -v ./...

      - name: Build QYT App
        run: |
          go build -v \
            -o "dist/qyt-app-$(go env GOOS)-$(go env GOARCH)" \
            -ldflags="-w -s" \
            -gcflags=-trimpath="$(pwd)" \
            -asmflags=-trimpath="$(pwd)" \
            "./cmd/qyt-app"

      - name: Build QYT
        run: | 
          go build -v \
            -o "dist/qyt-$(go env GOOS)-$(go env GOARCH)" \
            -ldflags="-w -s" \
            -gcflags=-trimpath="$(pwd)" \
            -asmflags=-trimpath="$(pwd)" \
            "./cmd/qyt"

      - name: Save Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: qyt-builds-${{ matrix.os }}-${{ github.ref_name }}
          path: dist/

  release:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download QYT Linux
        uses: actions/download-artifact@v2
        with:
          name: qyt-builds-ubuntu-latest-${{ github.ref_name }}

      - name: Download QYT MacOS
        uses: actions/download-artifact@v2
        with:
          name: qyt-builds-macos-latest-${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: QYT Release ${{ github.ref_name }}
          prerelease: true
          draft: false
          files: |
            qyt-app-darwin-amd64
            qyt-app-linux-amd64
            qyt-darwin-amd64
            qyt-linux-amd64
